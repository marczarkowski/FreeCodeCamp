<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project: Javascript Calculator by Marcin Czarkowski</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="screen">
        <div class="memoryrow"></div>
        <div class="activerow"></div>
    </div>
    <div class="keypad">
        <div class="brow">
            <div class="key clear col-xs-3">
                <span>C</span>
            </div>
            <div class="key clearentry col-xs-3">
                <span>CE</span>
            </div>
            <div class="key inverse col-xs-3">
                <sup>1</sup>&frasl;<sub>x</sub>
            </div>
            <div class="key divide operation col-xs-3">
                <span>÷</span>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="brow">
            <div class="key number seven col-xs-3">
                <span>7</span>
            </div>
            <div class="key number eight col-xs-3">
                <span>8</span>
            </div>
            <div class="key number nine col-xs-3">
                <span>9</span>
            </div>
            <div class="key multiply operation col-xs-3">
                <span>×</span>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="brow">
            <div class="key four number col-xs-3">
                <span>4</span>
            </div>
            <div class="key five number col-xs-3">
                <span>5</span>
            </div>
            <div class="key six number col-xs-3">
                <span>6</span>
            </div>
            <div class="key minus operation col-xs-3">
                <span>-</span>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="brow">
            <div class="key one number col-xs-3">
                <span>1</span>
            </div>
            <div class="key two number col-xs-3">
                <span>2</span>
            </div>
            <div class="key three number col-xs-3">
                <span>3</span>
            </div>
            <div class="key plus operation col-xs-3">
                <span>+</span>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="brow">
            <div class="key plusminus col-xs-3">
                <span>±</span>
            </div>
            <div class="key zero number col-xs-3">
                <span>0</span>
            </div>
            <div class="key coma number col-xs-3">
                <span>,</span>
            </div>
            <div class="key equals col-xs-3">
                <span>=</span>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="author">
            <p>Javascript Calculator by Marcin Czarkowski</p>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
