<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laracast Learn Vue 2: Computed Properties</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>{{ reversedMessage }}</h1>
    <h1>All tasks</h1>
    <ul>
      <div v-for="task in tasks">
        <li v-text="task.description" style="float: left"></li>
        <input type="checkbox" style="vertical-align: top" v-model="task.completed">
      </div>
    </ul>

    <h1>Incompleted tasks</h1>
    <ul>
      <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>

    <h1>Completed tasks</h1>
    <ul>
      <li v-for="task in completedTasks" v-text="task.description"></li>
    </ul>
  </div>

  <script>

    var app = new Vue({
      el: '#root',
      data: {
        message: 'Hello world!',
        tasks: [
          { description: 'Go to the store', completed: true },
          { description: 'Finish screencast', completed: false },
          { description: 'Make donation', completed: false },
          { description: 'Clear inbox', completed: true },
          { description: 'Make dinner', completed: false },
        ],
        checked: false,
      },
      computed: {
        reversedMessage() {
          return this.message.split('').reverse().join('');
        },
        incompleteTasks() {
          return this.tasks.filter(task => !task.completed);
        },
        completedTasks() {
          return this.tasks.filter(task => task.completed);
        },

      }
    })

  </script>
</body>
</html>
