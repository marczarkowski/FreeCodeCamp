<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Vue Tutorial: Event Handling</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
  <button v-on:click="counter += 1">Add1</button>
  <p>The button above has been clicked {{ counter }} times </p>
</div>

<div id="app-2">
  <button v-on:click="greet">Greet</button>
</div>

<div id="app-3">
  <button v-on:click="say('hi', $event)">Say hi</button>
  <button v-on:click="say('what', $event)">Say what</button>
</div>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      counter: 0,
    }
  });

  let vm2 = new Vue({
    el: '#app-2',
    data: {
      name: 'Vue.js'
    },
    methods: {
      greet() {
        alert('Hello ' + this.name + '!');

        if (event) {
          alert(event.target.tagName);
        }
      }
    }
  });

  let vm3 = new Vue({
    el: '#app-3',
    methods: {
      say(message, event) {
        if (event) event.preventDefault();
        console.log(event);
        alert(message);
      }
    }
  });
</script>

</body>
</html>
