<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official Vue Tutorial: Template Syntax</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p :text-content.prop="welcomeMsg" :class="welcome" ></p>
    <span v-once>This will never change: {{ loveVueMsg }} </span>
    <p v-bind:class="'number-' + number">{{ number }}  + 2 = {{ number + 2 }}</p>
    <p v-if="seen">Now you see me!</p>
    <p v-bind:id="welcome | capitalize">Lets check filtering element's ID</p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            welcomeMsg: 'Hello Vue.js!',
            loveVueMsg: 'I love Vue.js!',
            welcome: 'hiHello',
            number: 2,
            seen: true
        },
        filters: {
            capitalize(value) {
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }
    })
    /* Skr√≥ty:
    v-bind:
     <!-- full syntax -->
     <a v-bind:href="url"></a>

     <!-- shorthand -->
     <a :href="url"></a>

    v-on:
     <!-- full syntax -->
     <a v-on:click="doSomething"></a>

     <!-- shorthand -->
     <a @click="doSomething"></a>
     */
</script>
</body>
</html>
