<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official Vue Tutorial: Class & Style Bindings</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div class="static"
         v-bind:class="{ active: isActive, 'text-danger': hasError }">
    </div>
</div>

<div id="app-2">
    <div v-bind:class="classObject"></div>
</div>

<div id="app-3">
    <div v-bind:class="[{ active: isActive }, errorClass]"></div>
</div>

<div id="app-4">
    <div v-bind:style="styleObject">xoxo</div>
</div>

</body>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: false,
        }
    });
    let vm2 = new Vue({
        el: '#app-2',
        data: {
            isActive: true,
            error: null,
        },
        computed: {
            classObject() {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                }
            }
        }
    });
    let vm3 = new Vue({
        el: '#app-3',
        data: {
            isActive: true,
            activeClass: 'active',
            errorClass: 'text-danger',
        }
    });
    let vm4 = new Vue({
        el: '#app-4',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '30px',
            }
        }
    })
</script>
</html>
