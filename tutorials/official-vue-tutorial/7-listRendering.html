<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Vue Tutorial: List Rendering</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <ul id="example-1">
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
  </ul>
</div>

<div id="app-2">
  <ul>
    <div v-for="item in items" :key="item.id">
      <li>{{item.message}}</li>
      <li class="divider"></li>
    </div>
  </ul>
</div>

<div id="app-3">
  <ul>
    <li v-for="(value, key, index) in object">
      {{ index }}, {{ key }} : {{ value }}
    </li>
  </ul>
  <span v-for="n in 10">{{ n }}</span>
</div>

<div id="app-4">
  <li v-for="n in evenNumbers">{{ n }}</li>
</div>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      parentMessage: 'Parent',
      items: [
        {message: 'Foo'},
        {message: 'Bar'},
      ]
    }
  });

  let vm2 = new Vue({
    el: '#app-2',
    data: {
      parentMessage: 'Parent',
      items: [
        {message: 'Foo', id: 1},
        {message: 'Bar', id: 2},
      ]
    }
  });

  let vm3 = new Vue({
    el: '#app-3',
    data: {
      object: {
        firstName: 'Marcin',
        lastName: 'Czarkowski',
        age: 24,
      }
    }
  });

  let vm4 = new Vue({
    el: '#app-4',
    data: {
      numbers: [1, 2, 3, 4, 5, 6, 7]
    },
    computed: {
      evenNumbers() {
        return this.numbers.filter((number) => number % 2 === 0)
      }
    }
  })
</script>
</body>
</html>
