<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro timer by Marcin Czarkowski</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,700,800&amp;subset=latin-ext"
          rel="stylesheet">
    <script src="https://use.fontawesome.com/e24452383b.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pomodoro.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <h1 class="text-center header">Pomodoro Timer</h1>
        </div>
        <div class="row">
            <div class="interface">
                <div class="timerHeaders">
                    <div class="sessionHeader">
                        <strong>Session time</strong>
                    </div>
                    <div class="breakHeader">
                        <strong>Break time</strong>
                    </div>
                </div>
                <input type="text" readonly="readonly" value="25" />
                <input type="text" readonly="readonly" value="5"/>
            </div>
        </div>

    </div>
</div>
<div class="push"></div>
</div>
<div id="author">
    <p class="text-center">Pomodoro timer by Marcin Czarkowski</p>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pomodoro.js"></script>
</body>
</html>
