<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wikipedia viewer by Marcin Czarkowski</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,700,800&amp;subset=latin-ext"
          rel="stylesheet">
    <script src="https://use.fontawesome.com/e24452383b.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/viewer.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
    <div id="header" class="text-center">
        <div class="col-xs-12">
            Wikipedia, tell me what you know about...
        </div>
    </div>
    </div>



    <div class="row">
    <div class="col-xs-3">

    </div>
    <div class="col-xs-6 text-center">
        <div id="search">
            <input type="text" name="fname">
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-random" aria-hidden="true"></i>
        </div>
    </div>
    <div class="col-xs-3">

    </div>
    </div>
    <div class="rectBox">
    <div class="row">
        <div class="col-xs-4">
        <div class="rect top-left">
            <span class="title">Napoleon</span>
            <span class="line"></span>
            <span class="description"></span>
        </div>
    </div>
        <div class="col-xs-4">
            <div class="rect top-middle">
                <span class="title">Napoleon</span>
                <span class="line"></span>
                <span class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam fermentum nec enim non pellentesque. Suspendisse accumsan sit amet est non vestibulum. </span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="rect top-right">
                <span class="title">Napoleon</span>
                <span class="line"></span>
                <span class="description"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="rect middle-left">
                <span class="title">Napoleon</span>
                <span class="line"></span>
                <span class="description"></span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="rect middle-middle">
                <span class="title">Napoleon</span>
                <span class="line"></span>
                <span class="description"></span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="rect middle-right">
                <span class="title">Napoleon</span>
                <span class="line"></span>
                <span class="description"></span>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="rect bottom-left">
                    <span class="title">Napoleon</span>
                    <span class="line"></span>
                    <span class="description"></span>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="rect bottom-middle">
                    <span class="title">Napoleon</span>
                    <span class="line"></span>
                    <span class="description"></span>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="rect bottom-right">
                    <span class="title">Napoleon</span>
                    <span class="line"></span>
                    <span class="description"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/viewer.js"></script>
</body>
</html>
