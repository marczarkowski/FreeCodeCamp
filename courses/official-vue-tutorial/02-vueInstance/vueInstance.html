<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official Vue Tutorial: The Vue Instance</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example"></div>
<script>
    var data = {a: 1}
    var vm = new Vue({
        data: data
    });

    vm.a === data.a // -> true

    // ustawianie właściwości zmienia stan zmiennej
    vm.a = 2;
    data.a // -> 2

    // i na odwrót...
    data.a = 3;
    vm.a // -> 3

    var vm2 = new Vue({
        el: "#example",
        data: data
    });

    vm2.$data === data // -> true
    vm2.$el === document.getElementById('example') // -> true
    vm2.$watch('a', function (newVal, oldVal) {
        console.log(newVal + oldVal);
    })

    var vm3 = new Vue({
        data: {
            a: 1,
        },
        created: function() {
            // this wskazuje na tę instancję
            console.log(`a is ${this.a}`);
        }
    })
</script>
</body>
</html>
