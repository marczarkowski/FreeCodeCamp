<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laracast Learn Vue 2: Practical Exercise 2 - Modal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
  <style type="text/css">
    body {
      padding-top: 40px;
    }
  </style>
</head>
<body>

  <div id="root" class="container">
    <modal v-show="showModal" @close="showModal = false">What doesn't kill me makes me stronger. Winners show up.</modal>
    <button @click="showModal = true">Show Modal</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
