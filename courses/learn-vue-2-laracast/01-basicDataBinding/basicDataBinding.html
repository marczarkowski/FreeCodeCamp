<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laracast Learn Vue 2: Basic Data Binding</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
</head>
<body>
<div id="root">
  <input type="text" id="input" v-model="message">

  <p>The value of the message is: {{ message }}</p>
</div>

<script>

  new Vue({
    el: '#root',
    data: {
      message: 'Hello World',
    }
  });

  /* Podsumowanie:
  Vue pozwala na wiązanie danych z elementami dom za pomocą dyrektyw.
  Dyrektywy są atrybutami html oznaczonymi za pomocą 'v-'.
  Dyrektywa używana w działaniach z formami to v-model.
  Aby umieścić zawartość zmiennej jako string w HTML używamy moustache syntax: {{ variable }}.
   */
</script>
</body>
</html>
