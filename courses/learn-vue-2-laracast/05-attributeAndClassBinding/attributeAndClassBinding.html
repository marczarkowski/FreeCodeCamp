<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laracast Learn Vue 2: Attribute</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>

  <style>

    .color-red { color: red; }
    .color-blue { color: blue; }
    .is-loading { background: red; }

  </style>
</head>
<body>
  <div id="root">
    <h1 :class="className">This is red :o</h1>
    <button :title="title" :class="{ 'is-loading': isLoading }" @click="toggleClass" :disabled="isDisabled">Hover Over Me</button>
  </div>

  <script>
    var app = new Vue({
      el: '#root',
      data: {
        title: 'Now the title is being set through JS.',
        className: 'color-red',
        isLoading: false,
        isDisabled: false,
      },
      methods: {
        toggleClass() {
          this.isLoading = !this.isLoading;
        }
      }
    })

  </script>
</body>
</html>
